<head>

        type="image/x-icon">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Valyuta</title>
    <script defer src="./assets/index.js"></script>
</head>

<body>
    <section id="heading">
        <nav class="heading">
            <div class="header">
                <img src="./assets/Asset 1@3x 1.png">
                <div class="heading-words header-words">
                    <a href="#" class="words">БАНК</a>
                    <a href="#" class="words">БИЗНЕС</a>
                    <a href="#" class="words">ИНВЕСТИЦИИ</a>
                    <a href="#" class="words">СТРАХОВАНИЕ</a>
                    <a href="#" class="words color">МОБАЙЛ</a>
                    <a href="#" class="words color">ПУТЕШЕСТВИЯ</a>
                    <a href="#" class="words color">РАЗВЛЕЧЕНИЯ</a>
                </div>
                <div class="burger-menu">
                    <i class='bx bx-menu btn-menu'></i>
                </div>
                <button class="btn-heading">ВОЙТИ</button>
            </div>
        </nav>
    </section>
    <main id="main">
        <div class="main">
            <h1>Конвертер валют онлайн</h1>
            <div class="main-words">
                <div class="left-side">
                    <p class="have">У меня есть</p>
                    <div class="count">
                        <div class="buttons"><button
                                class="btn rub   btn-from btn-white  active-from-button">RUB</button><button
                                class="  btn usd btn-from btn-white">USD</button>
                            <button class="btn eur btn-from btn-white">EUR</button>
                            <button class="btn gbp btn-from btn-white">GBP</button>
                        </div>
                        <div class="counter">
                            <input class="input-left" type="number">
                            <p class="show-result-from"></p>
                        </div>
                    </div>
                </div>
                <div class="arrows">
                    <i style="color:rgb(203, 134, 248) ;" class='bx bx-left-arrow-alt left-arrow'></i>
                    <i style="color:rgb(214, 144, 249);" class='bx bx-right-arrow-alt right-arrow'></i>
                </div>
                <div class="left-side right-side">
                    <p class="have">Хочу приобрести</p>
                    <div class="count">

                        <div class="buttons"><button class="btn rub btn-to btn-white ">RUB</button><button
                                class=" btn usd btn-to btn-white active-from-button">USD</button>
                            <button class="btn eur btn-to btn-white">EUR</button>
                            <button class="btn gbp btn-to btn-white">GBP</button>
                        </div>
                        <div class="counter">
                            <input class="result" type="number">
                            <p class="show-result-to"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
